<!DOCTYPE html>
<html lang="en">

    <!-- Title for SEO -->

      content="Track and cherish every milestone in your relationship with our interactive timeline. Create, customize, and share your love story using our easy-to-use React-based web app."

      name="keywords"
      content="relationship timeline, love milestones, react relationship app, couple milestones tracker, love story tracker, timeline generator, relationship memories, personalized timeline, celebrate love, react app for couples"
    />

    <!-- Open Graph for social media sharing -->
    <meta
      property="og:title"
      content="Relationship Timeline Tracker | Celebrate Milestones in Love"

      property="og:description"
      content="Track and cherish every milestone in your relationship with our interactive timeline. Create, customize, and share your love story using our easy-to-use React-based web app."

    <meta property="og:image" content="your-image-url.jpg" />

      name="twitter:title"
      content="Relationship Timeline Tracker | Celebrate Milestones in Love"
    />

      name="twitter:description"
      content="Track and cherish every milestone in your relationship with our interactive timeline. Create, customize, and share your love story using our easy-to-use React-based web app."
